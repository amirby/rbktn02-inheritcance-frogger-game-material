<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="#">FROGGER</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li class="dropdown active">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">CHARACTERS<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><img src="/images/char-boy.png" alt=""></li>
                  <li><img src="/images/char-cat-girl.png" alt=""></li>
                  <li><img src="/images/char-princess-girl.png" alt=""></li>
                  <li><img src="/images/char-horn-girl.png" alt=""></li>
                  <li><img src="/images/char-pink-girl.png" alt=""></li>
                </ul>
              </li>
              <li><a href="#">Your SCORE : <span class="badge">0</span></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#"  data-target="#SignIn" data-toggle="modal"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="modal fade" id="SignIn">
        <div class="modal-dialog">
          <div class="modal-content modlog">
          
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h1 class="modal-title">Login</h1>
            </div>
            
            <div class="modal-body lbody">
              <form class="loginPage">
                <div class="form-group form-group-lg">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                </div>
                <div class="form-group form-group-lg">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" name="remember"> Remember me</label>
                </div>
                <button  class="btn btn-danger" id="logbtn">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
